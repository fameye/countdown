<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta https http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewpoint" content="width-device-width, intial-scale=1.0">
    <title>Countdown timer for giveaway</title>
    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section class="section-center">
        <!-- image -->
        <article class="gift-img">
            <img src="img-1950.webp" alt="iphone" />
        </article>
        <!-- info -->
        <article class="gift-info">
            <h3>Old iphone giveaway</h3>
            <h4 class="giveaway">
                <!-- Giveaway ends on Sunday, 24 April 2023, 1.00pm -->
            </h4>
            <p> Lorem ipsum dolor sit, amet consectetur adipisicing elit. Reprehenderit molestiae cum libero atque ut voluptate qui consectetur aliquid incidunt voluptatem quos, dolore, non commodi quaerat aliquam eligendi, quisquam totam blanditiis.
            </p>
            <div class="deadline expired-message">
                <!-- days -->
                <div class="deadline-format">
                    <div>
                        <h4 class="days"></h4>
                        <span>days</span>
                    </div>
                </div>
                <!-- end of days -->
                <!-- hours -->
                <div class="deadline-format">
                    <div>
                        <h4 class="hours"></h4>
                        <span>hours</span>
                    </div>
                </div>
                <!-- end of hours -->
                <!-- minutes -->
                <div class="deadline-format">
                    <div>
                        <h4 class="minutes"></h4>
                        <span>mins</span>
                    </div>
                </div>
                <!-- end of minutes -->
                <!-- seconds -->
                <div class="deadline-format">
                    <div>
                        <h4 class="seconds"></h4>
                        <span>secs</span>
                    </div>
                </div>
                <!-- end of seconds -->
            </div>
        </article>
    </section>
    <!-- javascript -->
    <script src="/script.js"></script>

</body>

</html>
